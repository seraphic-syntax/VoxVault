# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v6
    - name: Cache Xcode dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/Library/Developer/Xcode/DerivedData
          ~/Library/Developer/Xcode/SourcePackages
          .build
        key: ${{ runner.os }}-xcode-${{ hashFiles('**/Package.resolved', '**/*.xcodeproj/project.pbxproj', 'project.yml') }}
        restore-keys: |
          ${{ runner.os }}-xcode-
    - name: Install XcodeGen
      run: brew install xcodegen
    - name: Generate Xcode Project
      run: xcodegen generate
    - name: Build for Simulator
      run: |
        SIMULATOR_UDID=$(xcrun simctl list devices available | awk -F '[()]' '/iPhone/ { print $2; exit }')
        if [ -z "$SIMULATOR_UDID" ]; then
          echo "No available iPhone simulators found." >&2
          xcrun simctl list devices
          exit 1
        fi
        xcodebuild build \
          -project VoxVault.xcodeproj \
          -scheme VoxVault \
          -destination "id=$SIMULATOR_UDID" \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
