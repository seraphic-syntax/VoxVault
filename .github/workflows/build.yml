name: Build VoxVault

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    steps:
    - name: Checkout
      uses: actions/checkout@v6

    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer

    - name: Install XcodeGen
      run: brew install xcodegen

    - name: Generate Xcode Project
      run: xcodegen generate

    - name: Build for Simulator
      run: |
        xcodebuild build \
          -project VoxVault.xcodeproj \
          -scheme VoxVault \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.2' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

    - name: Create Unsigned IPA
      run: |
        xcodebuild archive \
          -project VoxVault.xcodeproj \
          -scheme VoxVault \
          -configuration Release \
          -archivePath build/VoxVault.xcarchive \
          -destination 'generic/platform=iOS' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          SKIP_INSTALL=NO
        mkdir -p build/Payload
        cp -r build/VoxVault.xcarchive/Products/Applications/VoxVault.app build/Payload/
        cd build && zip -r VoxVault-unsigned.ipa Payload

    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: VoxVault-Unsigned-IPA
        path: build/VoxVault-unsigned.ipa
        retention-days: 30
